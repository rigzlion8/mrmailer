  <script>
    function toggleEmailBody(button, emailId) {
      const bodyElement = document.getElementById(`email-body-${emailId}`);
      const fadeElement = document.getElementById(`fade-${emailId}`);
      
      if (bodyElement.classList.contains('expanded')) {
        bodyElement.classList.remove('expanded');
        fadeElement.classList.remove('hidden');
        button.innerHTML = 'Show more';
        button.classList.remove('text-blue-600');
        button.classList.add('text-gray-500');
      } else {
        bodyElement.classList.add('expanded');
        fadeElement.classList.add('hidden');
        button.innerHTML = 'Show less';
        button.classList.remove('text-gray-500');
        button.classList.add('text-blue-600');
      }
    }

    async function deleteEmail(emailId) {
      // Show confirmation dialog
      if (!confirm('Are you sure you want to delete this email? This action cannot be undone.')) {
        return;
      }

      try {
        const response = await fetch(`/api/email/${emailId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (response.ok) {
          // Show success message
          showNotification('Email deleted successfully', 'success');
          
          // Remove the email row from the table
          const emailRow = document.querySelector(`button[onclick="deleteEmail(${emailId})"]`).closest('tr');
          if (emailRow) {
            emailRow.style.transition = 'opacity 0.3s ease-out';
            emailRow.style.opacity = '0';
            setTimeout(() => {
              emailRow.remove();
            }, 300);
          }

          // Also remove from mobile view if it exists
          const mobileCard = document.querySelector(`button[onclick="deleteEmail(${emailId})"]`).closest('.bg-white.rounded-xl');
          if (mobileCard) {
            mobileCard.style.transition = 'opacity 0.3s ease-out';
            mobileCard.style.opacity = '0';
            setTimeout(() => {
              mobileCard.remove();
            }, 300);
          }
        } else {
          const error = await response.json();
          showNotification(error.error || 'Failed to delete email', 'error');
        }
      } catch (error) {
        console.error('Delete error:', error);
        showNotification('Failed to delete email', 'error');
      }
    }

    function showNotification(message, type = 'info') {
      // Create notification element
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg text-white font-medium transition-all duration-300 transform translate-x-full ${
        type === 'success' ? 'bg-green-500' : 
        type === 'error' ? 'bg-red-500' : 
        'bg-blue-500'
      }`;
      notification.textContent = message;

      // Add to page
      document.body.appendChild(notification);

      // Animate in
      setTimeout(() => {
        notification.classList.remove('translate-x-full');
      }, 100);

      // Remove after 3 seconds
      setTimeout(() => {
        notification.classList.add('translate-x-full');
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }
  </script>
